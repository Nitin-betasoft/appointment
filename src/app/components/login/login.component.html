
<!-- Section: Design Block -->
<div  class="container">
    <section class="text-center">
      <div class="row">
        <div class="mx-auto col-lg-8">
          <!-- Background image -->
          <div
            class="p-5 bg-image"
            style="
              background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
              height: 300px;
            "
          ></div>
          <!-- Background image -->
  
          <div
            class="card mx-4 mx-md-5 shadow-5-strong"
            style="
              margin-top: -100px;
              background: hsla(0, 0%, 100%, 0.8);
              backdrop-filter: blur(30px);
            "
          >
            <div class="card-body py-5 px-md-5">
              <div class="row d-flex justify-content-center">
                <div class="col-lg-8">
                  <h2 class="fw-bold mb-5">Login now</h2>
                  <form>
                    <!-- 2 column grid layout with text inputs for the first and last names -->
                   
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example3"
                          >Email address</label
                        >
                      <input
                        type="email"
                        id="form3Example3"
                        class="form-control"
                        placeholder="Your Email Address"
                        #emailsignup
                      />
                    </div>
  
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example4"
                          >Password</label
                        >
                      <input
                        type="password"
                        id="form3Example4"
                        class="form-control"
                        placeholder="Enter Password"
                        #passwordsignup
                      />
                    </div>
  
                    <!-- Checkbox -->
  
                    <!-- Submit button -->
                    <button type="submit" class="color btn btn-outline-success my-2 my-sm-0" (click)="OnSignIn(emailsignup.value,passwordsignup.value);$event.preventDefault()">
                      Log In
                    </button>
  
                    <!-- Register buttons -->
                    
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Section: Design Block -->
  </div>
