<button class="btn btn-danger btn3" (click)="Logout()">LogOut</button>
<div class="row mt-5">
  <div class="col-5 mx-auto">
    <h1>Availability And Speciality</h1>
    <form>
      <div class="form-outline mb-4 col-7">
        <label class="form-label" for="form6Example4">Name</label>
        <input type="text" id="form6Example4" class="form-control" #name/>
      </div>
      <div class="form-outline mb-4 col-7">
        <label class="form-label" for="form6Example4">Speciality</label>
        <input type="text" id="form6Example4" class="form-control" #speciality/>
      </div>
      
      <div class="row">
        <div class="col-4">
          <div class="form-outline mb-4 col-7" style="width: 15em">
            <label class="form-label" for="form6Example6">Day</label>
            <select  class="form-control" #day  (change)="onSelected(day.value)">
              <option >Monday</option>
              <option >Tuesday</option>
              <option >Wednesday</option>
              <option >Thursday</option>
              <option >Friday</option>
              <option >Saturday</option>
            </select>
          </div>
        </div>
        <div class="col-3" style="    width: 14%;">
          <div class="form-outline mb-4 col-7" style="width: 5em">
            <label class="form-label" for="form6Example6">Start Time</label>
            <select name="" id="" class="form-control" #starttime  (change)="select(starttime.value)">
              <option >1</option>
              <option >2</option>
              <option >3</option>
              <option >4</option>
              <option >5</option>
              <option >6</option>
              <option >7</option>
              <option >8</option>
              <option >9</option>
              <option >10</option>
              <option >11</option>
              <option >12</option>
            </select>
          </div>
        </div>
        <div class="col-3">
          <div class="form-outline mb-4 " style="width: 5em">
            <label class="form-label" for="form6Example6">End Time</label>
            <select name="" id="" class="form-control" #endtime  (change)="selected(endtime.value)">
              <option >1</option>
              <option >2</option>
              <option >3</option>
              <option >4</option>
              <option >5</option>
              <option >6</option>
              <option >7</option>
              <option >8</option>
              <option >9</option>
              <option >10</option>
              <option >11</option>
              <option >12</option>
            </select>
          </div>
        </div>
      </div>

     
     

      <!-- Submit button -->
       <button
          type="submit"
          class="btn btn-primary btn-block mb-4"
         (click)="save(name.value,speciality.value,day.value,starttime.value,endtime.value)"
        >
         Save
        </button>
    </form>
  </div>
</div>
